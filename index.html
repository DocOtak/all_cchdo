<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.vectorgrid@latest/dist/Leaflet.VectorGrid.bundled.js"></script>
  <style type="text/css">
    #mapid {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="mapid"></div>
  <script>var mymap = L.map('mapid', {
      maxZoom: 8
    }

    ).setView([0, -180], 2);

    L.tileLayer('https://cchdo.github.io/hdo-assets/map_tiles_v2/{z}/{x}/{y}.png', {
      attribution: '',
      maxZoom: 8,
    }

    ).addTo(mymap);

    const crusies = [
      "cchdo_all_stations.geojson",
    ]

    crusies.forEach(file => {
      fetch(file).then((response) => {
        return response.json()
      }

      ).then((geojson) => {
        const features = geojson.coordinates.map((coord) => {
          return {
            type: "Feature",
            geometry: {
              type: "Point",
              coordinates: coord
            }
          }
        })
        let ct = L.vectorGrid.slicer(
          { type: 'FeatureCollection', features: features }, {
          rendererFactory: L.canvas.tile,
          vectorTileLayerStyles: {
            sliced: {
              color: '#f00',
              radius: 2
            },
          }
        }

        ).addTo(mymap)
      }

      );

    });


  </script>
</body>

</html>
